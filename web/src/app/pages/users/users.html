<div class="dashBoardContainer">
    <div class="dashBoardContent">
        <div class="col-sm-12 searchContainer">
            <input type="text" [(ngModel)]="searchContent" onblur="this.value = this.value.trim()" (keyup.enter)="findUser(searchContent)"
                class="githubSearch" id="iconified" placeholder="&#xF002;   Search...">
        </div>
        <div class="main-panel">
            <div class="card-github col-md-5" *ngFor="let user of githubUsers" (click)="userDetails(user)">
                <div class="col-md-12">
                    <img class="profileImageGithub" src="{{user.avatar_url}}" />
                    <div class="profileLogin">
                        <div class="name">{{user.login}}</div>
                        <div class="url">
                            <a href="{{user.html_url}}">{{user.html_url}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
